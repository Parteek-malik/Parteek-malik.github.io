<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2026 Celebration</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ‰</text></svg>">
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; color: white; font-family: 'Segoe UI', sans-serif; }
        
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex;
            justify-content: center; align-items: center; transition: opacity 1s;
        }
        #enter-btn {
            padding: 20px 40px; font-size: 1.5rem; font-weight: bold;
            background: #ffd700; color: black; border: none; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 20px #ffd700; transition: transform 0.2s;
        }
        #enter-btn:hover { transform: scale(1.1); }

        #bg { position: fixed; width: 100%; height: 100%; background: radial-gradient(circle, #1b2735 0%, #090a0f 100%); z-index: 1; }
        #confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        .ui { position: relative; z-index: 3; text-align: center; padding-top: 8vh; display: flex; flex-direction: column; align-items: center; visibility: hidden; }
        #timer { font-size: clamp(4rem, 15vw, 10rem); font-weight: 900; margin: 10px 0; font-variant-numeric: tabular-nums; }
        #msg { font-size: 1.2rem; letter-spacing: 5px; color: #ffd700; text-transform: uppercase; }
        
        #celebration-image {
            margin-top: 20px; max-width: 85%; width: 550px; border-radius: 15px;
            display: none; opacity: 0; transform: scale(0.9);
            transition: opacity 2s, transform 1.5s ease-out;
        }
        #celebration-image.show { display: block; opacity: 1; transform: scale(1); }
    </style>
</head>
<body>

<div id="overlay">
    <button id="enter-btn" onclick="initParty()">ENTER THE PARTY</button>
</div>

<div id="bg"></div>
<canvas id="confetti"></canvas>

<div class="ui" id="main-ui">
    <p id="msg">Countdown to 2026</p>
    <div id="timer">00:00:00</div>
    <img id="celebration-image" src="new_year.jpg" alt="Happy New Year 2026">
</div>

<audio id="audio1" src="countdown.mp3" preload="auto"></audio>
<audio id="audio2" src="countdown2.mp3" preload="auto"></audio>

<script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    const timerEl = document.getElementById('timer');
    const msgEl = document.getElementById('msg');
    const celebrationImg = document.getElementById('celebration-image');
    const audio1 = document.getElementById('audio1');
    const audio2 = document.getElementById('audio2');
    const overlay = document.getElementById('overlay');
    const ui = document.getElementById('main-ui');
    
    let particles = [];
    let audioReady = false;
    let hasFinished = false;

    function initParty() {
        audioReady = true;

        // Unlock both audios
        [audio1, audio2].forEach(a => {
            a.play().then(() => { a.pause(); a.currentTime = 0; });
        });

        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        }

        overlay.style.opacity = '0';
        setTimeout(() => {
            overlay.style.display = 'none';
            ui.style.visibility = 'visible';
            
            // IF ALREADY 2026: Play countdown2.mp3 immediately upon entering
            const now = new Date().getTime();
            const target = new Date("January 1, 2026 00:00:00").getTime();
            if (now >= target) {
                audio2.play();
                startCelebration();
            }
        }, 1000);
    }

    // --- CONFETTI ENGINE ---
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor() {
            this.x = canvas.width / 2; this.y = canvas.height / 2;
            this.vx = (Math.random() - 0.5) * 20; this.vy = (Math.random() - 0.5) * 20;
            this.gravity = 0.15; this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            this.size = Math.random() * 6 + 2; this.opacity = 1; this.decay = Math.random() * 0.01 + 0.005;
        }
        update() { this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.opacity -= this.decay; }
        draw() { ctx.fillStyle = this.color; ctx.globalAlpha = this.opacity; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }

    function explode() { for (let i = 0; i < 75; i++) particles.push(new Particle()); }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles = particles.filter(p => p.opacity > 0);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    function startCelebration() {
        if (hasFinished) return;
        hasFinished = true;
        timerEl.innerText = "2026";
        msgEl.innerText = "ðŸŽ‰ HAPPY NEW YEAR ðŸŽ‰";
        celebrationImg.classList.add('show');
        explode();
        const burstInterval = setInterval(explode, 200);
        setTimeout(() => { clearInterval(burstInterval); setInterval(explode, 2500); }, 2000);
    }

    let audio1Played = false;

    function checkTime() {
        const target = new Date("January 1, 2026 00:00:00").getTime();
        const now = new Date().getTime();
        const diff = target - now;

        // 1. Play countdown.mp3 at 10 seconds left
        if (diff <= 10500 && diff > 500 && !audio1Played && audioReady) {
            audio1.play();
            audio1Played = true;
        }

        // 2. Play countdown2.mp3 exactly at zero
        if (diff <= 0) {
            if (audioReady && audio2.paused && !hasFinished) {
                audio2.play();
            }
            startCelebration();
            return;
        }

        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / 1000 / 60) % 60);
        const s = Math.floor((diff / 1000) % 60);
        timerEl.innerText = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    animate();
    setInterval(checkTime, 1000);
    checkTime();
</script>
</body>
</html>
