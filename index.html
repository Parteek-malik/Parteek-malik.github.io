<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 8px; margin: 5px; }
    #result { margin-top: 20px; font-size: 1.2em; color: darkblue; }
  </style>
</head>
<body>
  <h1>Enter Your Details</h1>
  
  <form id="myForm">
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="number" id="age" placeholder="Enter your age" required>
    <button type="submit">Submit</button>
  </form>
  
  <div id="result"></div>
  
  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent page reload
      
      let name = document.getElementById("name").value.trim().toLowerCase();
      let age = document.getElementById("age").value.trim();
      
      if (name === "jaat" && age === "2000") {
        // Redirect to your Google Site
        window.location.href = "https://sites.google.com/view/parteek-malik/home";
      } else {
        // Show name and age
        document.getElementById("result").innerText = "Hello " + 
          document.getElementById("name").value.trim() + 
          ", your age is " + age;
      }
    });
  </script>
</body>
</html>
